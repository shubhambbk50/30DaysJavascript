<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- <div class="dump"></div> -->
        <div class="station">
            <button class="clap" onclick="playsound('clap')">
                <div class="playbutton">
                    <h1>A</h1>
                    <p>CLAP</p>
                </div>
            </button>
            <button class="hihat" onclick="playsound('hihat')">
                <div class="playbutton">
                    <h1>S</h1>
                    <p>HIHAT</p>
                </div>
            </button>
            <button class="kick" onclick="playsound('kick')">
                <div class="playbutton">
                    <h1>D</h1>
                    <p>KICK</p>
                </div>
            </button>
            <button class="openhat" onclick="playsound('openhat')">
                <div class="playbutton">
                    <h1>F</h1>
                    <p>OPENHAT</p>
                </div>
            </button>
            <button class="boom" onclick="playsound('boom')">
                <div class="playbutton">
                    <h1>G</h1>
                    <p>BOOM</p>
                </div>
            </button>
            <button class="ride" onclick="playsound('ride')">
                <div class="playbutton">
                    <h1>H</h1>
                    <p>RIDE</p>
                </div>
            </button>
            <button class="snare" onclick="playsound('snare')">
                <div class="playbutton">
                    <h1>J</h1>
                    <p>SNARE</p>
                </div>
            </button>
            <button class="tom" onclick="playsound('tom')">
                <div class="playbutton">
                    <h1>K</h1>
                    <p>TOM</p>
                </div>
            </button>
            <button class="tink" onclick="playsound('tink')">
                <div class="playbutton">
                    <h1>L</h1>
                    <p>TINK</p>
                </div>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
